<div style="text-align:center; margin-top: 5%;">
  <h1 class="title">
    Welcome To MyHeroCompany!
  </h1>

</div>

<div class="container login-container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8 login-form-2">
      <form [formGroup]="loginForm" #ngForm="ngForm" class="form-group" (ngSubmit)="Login()">
        <div>
          <div class="form-group">
            <input type="email" [(ngModel)]="Email" name="email" formControlName="email" class="form-control"
              placeholder="Email" />
          </div>
          <div *ngIf="ngForm.submitted && loginForm.controls.email.errors && loginForm.controls.email.errors.required"
            class="alert alert-danger" role="alert">
            Email is required
          </div>
          <div *ngIf="ngForm.submitted && loginForm.controls.email.errors && loginForm.controls.email.errors.email"
            class="alert alert-danger" role="alert">
            Email is not valid
          </div>
        </div>

        <div>
          <div class="form-group">
            <input type="password" [(ngModel)]="Password" name="password" formControlName="password"
              class="form-control" placeholder="Password" />
          </div>
          <div
            *ngIf="ngForm.submitted && loginForm.controls.password.errors && loginForm.controls.password.errors.required"
            class="alert alert-danger" role="alert">
            Password is required
          </div>
        </div>

        <div class="form-group" style="text-align:center;">
          <input type="submit" class="btnSubmit" value="Login" />
          <br>
          <span class="sign-up-link" (click)="SignUp()">Don't have an account? Sign Up</span>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
